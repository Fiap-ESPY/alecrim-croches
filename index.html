<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alecrim Crochês</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/logo/logo_icone.png" type="image/x-icon">
</head>

<body>
    <main>
        <section id="gallery">

            <figure>

                    <h4> Bolsas </h4>
